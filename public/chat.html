<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
  <title>ChatHub</title>
</head>

<body class="chat-bdy">
  <div class="chat">

    <div class="chat-sidebar">
      <h3>Members</h3>
      <hr>

      <ul id="user-list">
      </ul>

      <div id="users">
      </div>
    </div>

    <hr class="vertical">


    <div class="chat-main">
      <div class="chat-body">
        <ul class="chating" id="messages">
        </ul>
      </div>

      <div class="chat-form">
        <form id="message-form">
          <div class="form">
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" id="msgInput">
            <button id="submit-btn" class="butn">Send</button>
          </div>
        </form>
        <div class="button">
          <button id="send-location" class="butn">Send location</button>
        </div>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <span class="chat-img" id="cht-img">
      </span>
      <div class="chat-message">
        <div class="chat-header">
          <strong class="chat-name">{{from}}</strong>
          <small class="chat-time">{{createdAt}}</small>
        </div>
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-template" type="text/template">
    <li class="message">
      <span class="chat-img" id="cht-img">
      </span>
      <div class="chat-message">
        <div class="chat-header">
          <strong class="chat-name">{{from}}</strong>
          <small class="chat-time">{{createdAt}}</small>
        </div>
        <a href="{{url}}" target="_blank">My current location</a>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <script src="./js/libs/mustache.js"></script>
</body>

</html>
